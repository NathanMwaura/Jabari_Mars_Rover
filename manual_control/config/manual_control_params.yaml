      button_lin_up: 5
      button_lin_down: 4
      button_ang_up: 3
      button_ang_down: 2
      pivot_cmd_value: 1.0
      speed_step: 0.1

# Safety Mode - Ultra-conservative for sensitive operations
safety_mode:
  manual_control_node:
    ros__parameters:
      max_linear_velocity: 0.2
      max_angular_velocity: 0.5
      command_timeout: 1.0
